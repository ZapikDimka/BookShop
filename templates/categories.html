<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Categories</h1>
    <a href="/">Back to Home</a>

    <h3>Category List</h3>
    <div id="categories-list"></div> <!-- Список категорій буде динамічно завантажуватись тут -->

    <h2>Add New Category</h2>
    <form id="add-category-form" method="POST">
        {% csrf_token %}
        <label for="name">Category Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <button type="submit">Add Category</button>
    </form>

    <script>
        // Завантаження категорій з API
        function loadCategories() {
            fetch('/api/categories/')
                .then(response => response.json())
                .then(data => {
                    console.log('Categories loaded:', data); // Виводимо отримані категорії
                    const categoriesList = document.getElementById('categories-list');
                    categoriesList.innerHTML = ''; // Очищаємо поточний список

                    data.forEach(category => {
                        const categoryItem = document.createElement('div');
                        categoryItem.innerHTML = `<h3>${category.name}</h3>`;
                        categoriesList.appendChild(categoryItem);
                    });
                })
                .catch(error => {
                    console.error('Error loading categories:', error);
                });
        }

        // Додавання нової категорії
        document.getElementById('add-category-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Запобігаємо перезавантаженню сторінки при сабміті

            const name = document.getElementById('name').value;
            console.log('Category name:', name); // Виводимо назву категорії для перевірки

            const categoryData = { name: name };

            // Виконуємо POST-запит для додавання нової категорії
            fetch('/api/categories/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}',  // Обов'язковий CSRF токен
                },
                body: JSON.stringify(categoryData)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Category added:', data);
                loadCategories();  // Оновлюємо список категорій після додавання
            })
            .catch(error => {
                console.error('Error adding category:', error);
            });
        });

        window.onload = function() {
            loadCategories(); // Завантажуємо категорії після завантаження сторінки
        };
    </script>
</body>
</html>
